    <h1><strong>Entre em contato comigo! </strong></h1>

    <ul> 
        <label for="nome"> Nome: </label>
        <input type="text" id="nome"  name="nomeUsuarios" required name ="nomeUsuarios"> 
    <br>
        <label for="email"> E-mail: </label>
        <input type="email" id="email"  name="EmailUsuarios" required name ="EmailUsuarios"> 
    <br>
        <label for="Mensagem">Mensagem:</label><br>
        <textarea name="text" name="msgUsuario" rows="5" cols="33" required name ="msgUsuario"> 
         </textarea>
    <br>
    </ul>
    <input type="submit" class="Enviar" value = "Envie sua mensagem">  
    </form>
